<section>
    <div class="container">
        <app-toggle></app-toggle>
        <div *ngIf="!createResult"  class="form">
            <h1>Add new Profile</h1>

            <div class="form-group">
                <label>City</label>
                <input type="text" [(ngModel)]="jp.city" required>
            </div>
            <div class="form-group">
                <label>Skills</label>
                <input type="text"  [(ngModel)]="jp.skills" required>
            </div>
            <div class="form-group">
                <label>Introduction</label>
                <input type="text"  [(ngModel)]="jp.introduction" required>
            </div>
           
            <div class="form-group">
               <button (click)="add()" >Add Profile</button>
            </div>
            <div class="create-if-error" [ngClass]="{'create-err': createError}">
                <p><span></span> Please fill out all fields!</p>
            </div>
        </div>
        <div *ngIf="createSuccess" class="create-if-success" [ngClass]="{'create-succ': createSuccess}">
            <div class="gradient-container">
                <p class="gradient-text">Success!</p>
            </div>
            <p class="span"><span></span>Profile added!</p>
        </div>
        

        <app-footer></app-footer>
    </div>
</section>
